<html>
<head>
    <title>DEMO</title>

    <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"  media="all">
    <link href="lib/css/bootstrap-slider.min.css" rel="stylesheet" type="text/css"  media="all">
    <link href="style/style.css" rel="stylesheet" type="text/css"  media="all">

    <script src="lib/js/jquery-3.1.1.min.js" test="test/javascript"></script>
    <script src="lib/js/bootstrap-slider.min.js" test="test/javascript"></script>
    <script src="script/global.js" test="test/javascript"></script>
    <script src="script/canvas.js" test="test/javascript"></script>
    <script src="script/agent.js" test="test/javascript"></script>
    <script src="script/environment.js" test="test/javascript"></script>
    <script src="script/train.js" test="test/javascript"></script>

</head>
<body>
    <div id="button-wrapper">
        <div class="row">
            <div class="col-xs-4">
                <button id="btn-solve-step" type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-4">
                <button id="btn-solve" type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-4">
                <button id="btn-reset" type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <input id="time_step" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="100"/>
            </div>
        </div>
    </div>

</body>
</html>
